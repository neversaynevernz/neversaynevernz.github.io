        <p>堆排序</p>
<p>满足条件<br>1 完全二叉树<br>2 parent &gt; children</p>
<p>平均时间复杂度是 <code>O(nlogn)</code>。</p>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">heapify</span><span class="params">(arr, n, i)</span>:</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> i &gt;= n:</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	</span><br><span class="line">	c1 = <span class="number">2</span> * i + <span class="number">1</span></span><br><span class="line">	c2 = <span class="number">2</span> * i + <span class="number">2</span></span><br><span class="line"></span><br><span class="line">	<span class="comment"># 找到以 i 节点为父结点的树的最大节点的 index</span></span><br><span class="line">	m = i</span><br><span class="line">	<span class="keyword">if</span> c1 &lt; n <span class="keyword">and</span> arr[c1] &gt; arr[m]:</span><br><span class="line">		m = c1</span><br><span class="line">	<span class="keyword">if</span> c2 &lt; n <span class="keyword">and</span> arr[c2] &gt; arr[m]:</span><br><span class="line">		m = c2</span><br><span class="line"></span><br><span class="line">	<span class="comment"># 如发生变化 则交换</span></span><br><span class="line">	<span class="comment"># 继续对以 m 为父结点的新树进行递归堆化操作</span></span><br><span class="line">	<span class="keyword">if</span> m != i:</span><br><span class="line">		arr[i], arr[m] = arr[m], arr[i]</span><br><span class="line">		heapify(arr, n, m)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 初始化堆</span></span><br><span class="line"><span class="comment"># 创建堆 从 h-1 层节点 从下而上 heapify</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">create_heap</span><span class="params">(arr, n)</span>:</span></span><br><span class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> range(int((n<span class="number">-1</span>)/<span class="number">2</span>), <span class="number">-1</span>, <span class="number">-1</span>):</span><br><span class="line">		heapify(arr, n, i)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">heapSort</span><span class="params">(arr, n)</span>:</span></span><br><span class="line">	create_heap(arr, n)</span><br><span class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> range(n<span class="number">-1</span>, <span class="number">-1</span>, <span class="number">-1</span>):</span><br><span class="line">		arr[<span class="number">0</span>], arr[i] = arr[i], arr[<span class="number">0</span>]</span><br><span class="line">		heapify(arr, i, <span class="number">0</span>)</span><br><span class="line"></span><br><span class="line">arr = [<span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">1</span>, <span class="number">5</span>, <span class="number">10</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">6</span>, <span class="number">9</span>]</span><br><span class="line">heapSort(arr, <span class="number">10</span>)</span><br></pre></td></tr></table></figure>
